apiVersion: v1
kind: Namespace
metadata:
  name: rasdoor
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rasdoor
  namespace: rasdoor
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rasdoor
    spec:
      containers:
      - name: rasdoor
        image: jabagawee/rasdoor:latest
        ports:
        - containerPort: 5000
        env:
        - name: FACEBOOK_PAGE_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: rasdoor-facebook-secret
              key: pageAccessToken
        - name: FACEBOOK_VERIFICATION_TOKEN
          valueFrom:
            secretKeyRef:
              name: rasdoor-facebook-secret
              key: verificationToken
---
apiVersion: v1
kind: Service
metadata:
  name: rasdoor
  namespace: rasdoor
  labels:
    app: rasdoor
spec:
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: rasdoor
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rasdoor
  namespace: rasdoor
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - rasdoor.doombagoomba.com
    secretName: rasdoor-tls
  rules:
  - host: rasdoor.doombagoomba.com
    http:
      paths:
      - path: /
        backend:
          serviceName: rasdoor
          servicePort: 80
